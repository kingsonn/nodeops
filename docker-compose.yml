version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: autodefi_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autodefi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-autodefi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autodefi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - autodefi_network

  redis:
    image: redis:7-alpine
    container_name: autodefi_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - autodefi_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodefi_backend_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autodefi}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-autodefi}
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - autodefi_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autodefi_frontend_prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=production
    restart: always
    depends_on:
      - backend
    networks:
      - autodefi_network

volumes:
  postgres_data:
  redis_data:

networks:
  autodefi_network:
    driver: bridge
